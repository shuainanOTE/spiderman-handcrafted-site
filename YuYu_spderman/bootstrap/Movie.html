<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content />
    <meta name="author" content />
    <title>SpiderMan Movie</title>
    <!-- icon-->
    <link rel="icon" type="image/x-icon" href="./picture/icon/movie.png">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles_contact.css">

    <style>
        body {
            background-color: rgb(0, 0, 0);
            width: 100vw;
            height: 100vw;
            overflow-x: hidden;
        }

        video {
            object-fit: contain;
            width: 100vw;
        }

        img {
            width: 500px;
            border-radius: 0px;
        }

        /* ------------ */

        body {
            font-family: Arial, sans-serif;
        }

        .poll-container {
            margin-top: 50px;
        }

        .vote-btn {
            background-color: rgb(194, 31, 31);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
        }

        .vote-btn:hover {
            background-color: darkred;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
        }

        /* 一開始鎖住滾動 + 隱藏滾輪 */
        body.no-scroll {
            overflow: hidden;
        }
    </style>

</head>

<body class="no-scroll">
    <!-- Andrew Russell Garfield -->
    <div>
        <div>
            <video id="videoo" src="../bootstrap/picture/video/2.mkv" autoplay playsinline
                style="object-fit: cover;height: 900px;"></video>
        </div>
        <div style="text-align: center">
            <h1 class="fw-bolder text-white">三代 蜘蛛人<br>Who's your favorite？</h1>
        </div>
        <div class="d-flex justify-content-end">
            <img src="./picture/video/picture/Andrew Russell Garfield.jpg" alt="">
        </div>
    </div>
    <br>
    <!-- Tobey-Maguire -->
    <div>
        <div>
            <video src="./picture/video/1.mp4" autoplay muted loop playsinline></video>
        </div>
        <div>
            <img src="./picture/video/picture/Tobey-Maguire-spiderman.webp" alt="">
        </div>
    </div>

    <!-- Thomas Stanley Holland -->
    <div>
        <div>
            <video src="./picture/video/3.mp4" autoplay muted loop playsinline></video>
        </div>
        <div>
            <img src="./picture/video/picture/Thomas Stanley Holland.jpg" alt="">
        </div>
    </div><br>
    <div class="bg-white" style="text-align: center;"><br>
        <h1 class="fw-bolder">決定好了嗎?</h1>
        <div class="container">
            <button class="vote-btn fw-bolder" onclick="vote(0)">Tobey Maguire</button>
            <button class="vote-btn fw-bolder" onclick="vote(1)">Andrew Garfield</button>
            <button class="vote-btn fw-bolder" onclick="vote(2)">Tom Holland</button>
        </div>

        <div class="result fw-bolder">
            <p>Tobey Maguire: <span id="count0">0</span> 票</p>
            <p>Andrew Garfield: <span id="count1">0</span> 票</p>
            <p>Tom Holland: <span id="count2">0</span> 票</p>
        </div>
        <a class="btn btn-dark" href="./Movie_Easter Eggs.html" style="border-radius: 10px;font-size: 50px;">Like them
            all！！！</a>
        <br><br>
    </div>




    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/scripts_yu.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    <script>
        // 等待使用者互動（例如點一下）
        document.addEventListener('click', function () {
            const video = document.getElementById('videoo');
            video.play();
        });

        const video = document.getElementById('videoo');
        const body = document.body;
        
        video.addEventListener('ended', () => {
            body.classList.remove('no-scroll');
        });
    </script>
</body>

</html>
